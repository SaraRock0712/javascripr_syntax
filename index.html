<!DOCTYPE html>
<html lang="en">
<head>

    <title>Java Script Syntax</title>
</head>
<body>
    <h1>HIIII</h1>
    <Script>
console.log("My first JavaScript Document");
var first_name="Sara";
console.log(first_name);

var last_name="Rokde";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var full_name_length=full_name.length;
console.log(full_name_length);

var one="Hi I am Sara";
console.log(one);
var replace_name=one.replace("Sara","Yesheshwini");
console.log(replace_name);

var cap_name="SARA";
console.log(cap_name);
var making_lowercase=cap_name.toLowerCase();
console.log(making_lowercase);

var small_name="sara";
console.log(small_name);
var making_uppercase=small_name.toUpperCase();
console.log(making_uppercase);

var square_root=Math.sqrt(120);
console.log(square_root);

var max_no=Math.max(50,20,100);
console.log(max_no);

var min_no=Math.min(50,20,100);
console.log(min_no);

var power=Math.pow(5,3);
console.log(power);
    </Script> 
</body>
</html>
